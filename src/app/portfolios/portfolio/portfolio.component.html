      </h2>
      <p>
          {{ portfolio.contenu }}
      </p>
      <hr>
          <button id="sup" class="btn btn-danger" (click) = "onClickDelete(portfolio)" >Supprimer</button>
           &nbsp;
          <button id="maj" class="btn btn-warning"  (click)="onClickUpdate(portfolio)">
                  Mis Ã  jour
          </button>
  </article>
</div>
